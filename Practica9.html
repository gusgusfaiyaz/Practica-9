<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Modal trigger button -->
    <button
        type="button"
        class="btn btn-primary btn-lg"
        data-bs-toggle="modal"
        data-bs-target="#modalId"
    >
        Inscríbete
    </button>
    
    <!-- Modal Body -->
    <div
        class="modal fade"
        id="modalId"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        role="dialog"
        aria-labelledby="modalTitleId"
        aria-hidden="true"
    >
        <div
            class="modal-dialog modal-lg modal-dialog-centered"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Formulario de Inscripción
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="formularioInscripcion">
                        <!-- Nombre y Apellido -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nombre"
                                    placeholder="Ej: Juan"
                                    required
                                >
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="apellido"
                                    placeholder="Ej: Pérez"
                                    required
                                >
                            </div>
                        </div>
                        <!-- Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input
                                type="text"
                                class="form-control"
                                id="direccion"
                                placeholder="Ej: Calle 123, Ciudad, País"
                                required
                            >
                        </div>
                        <!-- Fecha de Nacimiento y Teléfono -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    id="nacimiento"
                                    required
                                >
                                <small class="form-text text-muted">Formato: DD/MM/AAAA</small>
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    id="telefono"
                                    placeholder="Ej: +52 55 1234 5678"
                                    required
                                >
                            </div>
                        </div>
                        <!-- Correo electrónico y Deporte -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="correo"
                                    placeholder="Ej: juan.perez@example.com"
                                    required
                                >
                            </div>
                            <div class="col-md-6">
                                <label for="deporte" class="form-label">Deporte</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="deporte"
                                    placeholder="Ej: Fútbol, Natación, Tenis"
                                    required
                                >
                            </div>
                        </div>
                        <!-- Campo de Descripción -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea
                                class="form-control"
                                id="descripcion"
                                rows="5"
                                placeholder="Ej: Cuéntanos más sobre ti, tus intereses o tu experiencia en el deporte."
                            ></textarea>
                        </div>
                        <!-- Botones -->
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                Cerrar
                            </button>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('formularioInscripcion').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío normal del formulario
            
            // Recopilar todos los datos
            const formData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                direccion: document.getElementById('direccion').value,
                nacimiento: document.getElementById('nacimiento').value,
                telefono: document.getElementById('telefono').value,
                correo: document.getElementById('correo').value,
                deporte: document.getElementById('deporte').value,
                descripcion: document.getElementById('descripcion').value
            };
            
            // Mostrar en consola
            console.log('Datos del formulario:', formData);
            
            // Opcional: Cerrar el modal después de enviar
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalId'));
            modal.hide();
            
            // Opcional: Mostrar alerta de éxito
            alert('Formulario enviado correctamente. Revisa la consola para ver los datos.');
            
            // Opcional: Resetear el formulario
            this.reset();
        });
    </script>
</body>
</html>
